overwrite: true
schema: "http://localhost:4000/graphql"
documents: null
config:
  scalars:
     ID: ObjectId
generates:
  app/types/generated.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-document-nodes"
      - add:
          content: 'import {ObjectId} from "mongoose"'
